<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-20 w-auto" src="assets/image/home1.png" alt="coding wears" />
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
            Create a new account
        </h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Name</label>
                <div class="mt-2">
                    <input id="name" name="name" type="text" placeholder="enter your name" [(ngModel)]="user.name"
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 px-2 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-purple-600 sm:text-sm sm:leading-6" />
                </div>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
                <div class="mt-2">
                    <input id="email" name="email" type="email" placeholder="enter your email" [(ngModel)]="user.email"
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 px-2 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-purple-600 sm:text-sm sm:leading-6" />
                </div>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                <div class="mt-2">
                    <input id="password" name="password" type="password" placeholder="enter your password"
                        [(ngModel)]="user.password"
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 px-2 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-purple-600 sm:text-sm sm:leading-6" />
                </div>
            </div>
            <div>
                <label for="confirmPassword" class="block text-sm font-medium leading-6 text-gray-900">Confirm
                    Passoword</label>
                <div class="mt-2">
                    <input id="confirmPassword" name="confirmPassword" type="password" placeholder="enter your password"
                        [(ngModel)]="user.confirmPassword"
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 px-2 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-purple-600 sm:text-sm sm:leading-6" />
                </div>
            </div>
            <div>
                <button (click)="handleOnSubmit()" [disabled]="user.password !== user.confirmPassword"
                    class="flex w-full items-center justify-center rounded-md bg-purple-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-purple-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-purple-600">
                    <i class="mr-2 fas fa-user-lock"></i> Sign up
                </button>
            </div>
        </form>
        @if(user.password !== user.confirmPassword){
        <div class="text-center mt-4 text-red-600">Password not matched</div>
        }
        <p class="mt-10 text-center text-sm text-gray-500">
            Already registered?
            <a routerLink="/login" class="font-semibold leading-6 text-purple-600 hover:text-purple-500">sign in to your
                account</a>
        </p>
    </div>
</div>
