<div class="bg-white mx-5 shadow-lg rounded-lg overflow-hidden transition-transform transform hover:scale-105 focus:scale-105">
    <div class="p-6 mx-5">
      <h2 class="text-xl font-bold text-gray-800 mb-2">{{ blog.title }}</h2>
      <p class="text-gray-600 text-sm mb-4">By <span class="font-semibold">{{ blog.author }}</span> on {{ blog.createdAt | date }}</p>
      <p class="text-gray-700 leading-snug">{{ blog.description }}</p>
      <a
        routerLink="/blogs"
        class="text-indigo-500 inline-flex items-center mt-4 transition-transform transform hover:scale-110"
        >See Other Blogs
        <svg
          class="w-4 h-4 ml-2"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M5 12h14"></path>
          <path d="M12 5l7 7-7 7"></path>
        </svg>
      </a>
    </div>
  </div>
