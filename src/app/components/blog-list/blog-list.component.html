<div class="-my-8 divide-y-2 divide-gray-100">
  @for (blog of blogs; track blog._id) {
  <div class="py-8 flex flex-wrap md:flex-nowrap transition-transform mb-1">
    <div class="md:w-64 md:mb-0 mb-6 flex-shrink-0 flex flex-col">
      <span class="font-semibold title-font text-gray-700">{{
        blog.category
      }}</span>
      <span class="mt-1 text-gray-500 text-sm">{{
        blog.createdAt | date
      }}</span>
    </div>
    <div class="md:flex-grow">
      <h2 class="text-2xl font-medium text-gray-900 title-font mb-2">
        {{ blog.title }}
      </h2>
      <p class="text-sm my-3 text-gray-600">By - {{ blog.author }}</p>
      <p class="leading-relaxed">{{ blog.description }}</p>
      <a
        [routerLink]="['/blogs/blog', blog._id]"
        class="text-indigo-500 inline-flex items-center mt-4 transition-transform transform hover:scale-110"
        >Learn More
        <svg
          class="w-4 h-4 ml-2"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M5 12h14"></path>
          <path d="M12 5l7 7-7 7"></path>
        </svg>
      </a>
    </div>
  </div>
  }@empty {
  <div class="flex justify-center items-center transition-transform mb-1">
    No Blogs Found
  </div>
  }
</div>
